<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <main style="padding-top: 100px;">
        <div class="container">
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Кількість грошей в гаманці</span>
                <input type="text" class="form-control input-wallet" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>

              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Ціна шоколадки</span>
                <input type="text" class="form-control input-price" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>

              <button type="button" class="btn btn-primary">Розрахувати</button>
              <button type="button" class="btn btn-danger">Видалити</button>


              <div style="display: none; margin-top: 15px;" class="alert alert-info" role="alert">
              </div>

              <div style="padding-top: 15px;" class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Cума вкладу (на 2 місяці під 5%)</span>
                <input type="text" class="form-control totalDeposite input-total" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>

              <button type="button" class="btn btn-success">Розрахунок відсотків</button>

              <div style="margin-top: 15px; display: none;" class="alert alert-primary" role="alert">
                
              </div>


        </div>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="./javascript.js"></script>
</body>
</html>
